<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор стоимости заказа</title>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <h1>Калькулятор стоимости заказа</h1>
        <div class="form-group">
            <label for="quantity">Количество товара:</label>
            <input type="text" id="quantity" placeholder="Введите количество">
        </div>
        <div class="form-group">
            <label for="product">Выберите товар:</label>
            <select id="product">
                <option value="1500">Смартфон - 1500 руб.</option>
                <option value="2500">Планшет - 2500 руб.</option>
                <option value="3500">Ноутбук - 3500 руб.</option>
            </select>
        </div>
        <button id="calculate">Рассчитать стоимость</button>
        <div id="result"></div>
    </div>
</body>
</html>
